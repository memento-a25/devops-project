name: CI/CD Pipeline
on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: pip install -r app/requirements.txt

      - name: Run tests
        run: pytest app/tests/test_basic.py


  build-test:
    needs: unit-test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin # Installing Docker Compose
          docker compose version # Check Compose installation

      - name: Cleanup previous containers (force)
        run: |
          docker compose -f docker-compose.ci.yml down --rmi local --volumes --remove-orphans || true
          docker network prune -f
          docker container prune -f

      - name: Build and Test Containers
        run: |
          docker compose -f docker-compose.ci.yml up --build -d
          sleep 15 # Wait for containers to initialise
          curl --fail http://localhost:80
          curl --fail http://localhost:9090/metrics

      - name: Force cleanup after test
        if: always() # Ignore errors
        run: |
          docker compose -f docker-compose.ci.yml down --rmi local --volumes --remove-orphans
          docker system prune -a -f

  integration-test:
    needs: [unit-test, build-test]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Cleanup before start
        run: |
          docker compose -f docker-compose.ci.yml down --rmi local --volumes --remove-orphans || true
          docker network prune -f

      
      - name: Start containers
        run: docker compose -f docker-compose.ci.yml up -d
      
      
      - name: Wait for initialization
        run: sleep 30 # Grafana needs time to initialize
      
      
      - name: Run integration tests
        run: |
          pip install -r app/requirements.txt
          pytest app/tests/test_integration.py -v
        env:
        # Variables to access Grafana
          GRAFANA_USER: admin
          GRAFANA_PASSWORD: admin

      - name: Post-test cleanup
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down --rmi local --volumes --remove-orphans
          docker system prune -a -f


  build-and-push:
    needs: [unit-test, build-test, integration-test]
    if: github.repository == 'memento-a25/jun-devops-project'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Flask App
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=$GITHUB_REPOSITORY_URL


  deploy:
    needs: [unit-test, build-test, integration-test, build-and-push]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via Ansible
        run: ansible-playbook -i ansible/inventory/hosts.ini  ansible/deploy.yml
